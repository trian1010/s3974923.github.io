    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <header>
    <nav>
        <ul class="nav-bar">
            <li class="logo"><a href="index.html"><img src="images/bookstorelogo.jpg" alt="bookstore logo"></a></li>
            <input type="checkbox" id="check" />
            <span class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">New Arrivals</a></li>
                <li><a href="fiction.html">Fiction</a></li>
                <li><a href="non-fiction.html">Non-Fiction</a></li>
                <li><a href="reference.html">Reference</a></li>
                <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
            </span>
            <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>
        </ul>
    </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form action="form-processing" method="post" id="contact-us" class="contact-form">
            <div>
                <label for="contact-purpose">Contact purpose:</label>
                <select id="contact-purpose" name="contact-purpose">
                    <option value="sell-books">I want to sell books</option>
                    <option value="buy-books">I want to buy books</option>
                </select>
            </div>
            <div>
                <lable for="name">Name:</lable>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <lable for="phone">Phone:</lable>
                <input type="tel" id="phone" name="phone">
            </div>
            <fieldset>
                <legend>Contact reference</legend>
                <div>
                    <input type="checkbox" name="contact-reference" id="by-email">
                    <label for="by-email">By Email</label>
                </div>
                <div>
                    <input type="checkbox" name="contact-reference" id="by-phone">
                    <label for="by-phone">By Phone</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Receive weekly newsletter</legend>
                <div>
                    <input type="radio" name="receive-weekly-newsletter" id="yes" checked>
                    <label for="yes">Yes</label>
                </div>
                <div>
                    <input type="radio" name="receive-weekly-newsletter" id="no">
                    <label for="no">No</label>
                </div>
            </fieldset>
            <div>
                <label for="extra-notes">Extra notes:</label>
                <textarea id="extra-notes" name="extra-notes" rows="6" cols="60" placeholder="Extra notes ..."></textarea>
            </div>
            <div class="button-container" id="Button-Container">
                <button type="reset" class="reset-button"><strong>Reset</strong></button>
                <button type="submit" class="submit-button"><strong>Submit</strong></button>
            </div>
        </form>
    </main>
    <footer>
        <nav>
            <ul class="second-nav-bar">
                <li><a href="">About Us</a></li>
                <li><a href="">Privacy Policy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Copyright</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
        </nav>
    </footer>
